<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
      <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
        <small class="text-danger">Username is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small class="text-danger">Please enter a valid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <small class="text-danger">Password is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched">
        <small class="text-danger">Passwords do not match</small>
      </div>
      <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
        <small class="text-danger">Confirmation password is required</small>
      </div>
    </div>

    <div *ngIf="hasErros" class="error-message">
      <small>{{ hasErros }}</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    <button type="button" class="btn btn-link" (click)="navigateTologin()">Cancel</button>
  </form>
</div>
