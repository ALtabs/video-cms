<div class="container">
  <h2>Update Video</h2>
  <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input formControlName="title" type="text" id="title" placeholder="Title" class="form-control" required />
      <div *ngIf="videoForm.get('title')?.invalid && (videoForm.get('title')?.touched || videoForm.get('title')?.dirty)">
        <small *ngIf="videoForm.get('title')?.errors?.['required']">Title is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description (Optional):</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="file">Upload Video</label>
      <input type="file" (change)="onFileChange($event)" accept="video/*" class="form-control" />
    </div>

    <button type="submit" [disabled]="!checkIfChanged(videoForm.value)">Update Video</button>
    <button type="button" class="btn btn-link" (click)="navigateToHome()">Cancel</button>
  </form>
</div>
