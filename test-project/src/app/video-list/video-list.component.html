<app-navbar></app-navbar> <!-- Add the navbar here -->

<div class="video-container">
  <div class="video-list">
    <h2>Video List</h2>
    <div *ngFor="let video of videos" class="thumbnail">
      <img src="https://via.placeholder.com/1280x720" alt="{{ video.title }}" (click)="selectVideo(video)" />
      <!-- Action Dropdown -->
      <div class="action-dropdown">
        <button class="dropdown-toggle" (click)="toggleDropdown(video.id)">Actions</button>
        <div *ngIf="video.showDropdown" class="dropdown-menu">
          <button (click)="editVideo(video)">Edit</button>
          <button (click)="deleteVideo(video)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vertical Line -->
  <div class="vertical-line"></div>

  <div class="video-player" *ngIf="selectedVideo">
    <h2>Now Playing: {{ selectedVideo.title }}</h2>
    <video #videoPlayer
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="264">
    </video>
  </div>
</div>
